<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Brand</a>

            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="{% url 'admin:index' %}" class="nav-link">Admin</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'basic_app:register' %}" class="nav-link">Register</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'logout' %}" class="nav-link">Logout</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'special' %}" class="nav-link">Special</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="{% url 'basic_app:user_login' %}" class="nav-link">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block body_block %}
        <!-- Anything outside of this will be inherited if I extend! -->
        {% endblock %}
    </div>
</body>

</html>
